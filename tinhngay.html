<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function tinhngay(){
        var x = parseInt(document.getElementById("theid").value)
        switch (x){
            case 1:
                alert("tháng 1 có 31 ngày");
                break;
            case 2:
                alert("tháng này có 28, 29 ngày");
                break;
            case 3:
                alert("tháng 3 có 30 ngày");
                break;
            default:
                alert("không có tháng này");
        }

    }
</script>
<body>
<h3>Tính ngày đơn giản</h3>
<input id="theid" type="number">
<button onclick="tinhngay()" >Tính số ngày</button>


</body>

</html>
